<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MARACA</title>
  <link rel="stylesheet" href="./assets/style.css"/>
  <style>
    body{display:grid; place-items:center;}
    .splash{
      width:min(820px, 92vw);
      text-align:center;
      padding: 30px 18px 26px;
    }
    .logoWrap{
      margin: 0 auto;
      width: 140px; height: 140px;
      display:grid; place-items:center;
      border-radius:30px;
      background: rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.08);
      box-shadow: var(--shadow);
    }
    .logoWrap img{width:110px; height:110px; object-fit:contain}
    h1{margin:14px 0 0; letter-spacing:.14em; font-weight:950;}
    p{margin:8px 0 0; color:var(--muted); line-height:1.45}
    .bar{
      margin: 18px auto 0;
      width: 240px;
      height: 8px;
      border-radius:999px;
      background: rgba(255,255,255,.08);
      overflow:hidden;
      border:1px solid rgba(255,255,255,.08);
    }
    .bar i{
      display:block;
      height:100%;
      width:38%;
      background: linear-gradient(90deg, transparent, rgba(222,122,49,.95), transparent);
      animation: load 1.2s infinite linear;
    }
    @keyframes load{from{transform:translateX(-120%)}to{transform:translateX(320%)}}
  </style>
</head>
<body>
  <div class="splash card">
    <div class="logoWrap">
      <img src="./assets/maraca_logo.png" alt="MARACA"/>
    </div>
    <h1>MARACA</h1>
    <p>Custom Furniture. Built for You.</p>
    <div class="bar"><i></i></div>
  </div>
  <script>
    setTimeout(()=>{ window.location.href = "./home.html"; }, 1200);
  </script>
</body>
</html>
