
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MARACA</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>MARACA</h1>
  <button id="langBtn">EN / AR</button>
</header>

<main id="home">
  <h2 data-en="Categories" data-ar="الأقسام">Categories</h2>
  <div class="grid">
    <div class="card active" onclick="goKitchens()">
      <h3 data-en="Kitchens" data-ar="مطابخ">Kitchens</h3>
      <p>1 Model Available</p>
    </div>
    <div class="card disabled">Bedrooms (Soon)</div>
    <div class="card disabled">Furniture (Soon)</div>
  </div>
</main>

<main id="kitchens" class="hidden">
  <button onclick="goHome()">← Back</button>
  <h2 data-en="Kitchens" data-ar="المطابخ">Kitchens</h2>
  <div class="grid">
    <div class="card active" onclick="goKitchen()">
      <h3>MK01 – Dark Luxury</h3>
      <p data-en="Modern luxury kitchen" data-ar="مطبخ فاخر عصري">Modern luxury kitchen</p>
    </div>
  </div>
</main>

<main id="kitchen" class="hidden">
  <button onclick="goKitchens()">← Back</button>
  <h2>MK01 – Dark Luxury Kitchen</h2>

  <model-viewer src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
    camera-controls auto-rotate ar ar-modes="webxr scene-viewer quick-look"
    style="width:100%;height:360px;background:#111;border-radius:16px;">
  </model-viewer>

  <div class="options">
    <label data-en="Wood Type" data-ar="نوع الخشب">Wood Type</label>
    <select id="wood">
      <option>Walnut</option>
      <option>Oak</option>
      <option>MDF</option>
    </select>

    <label data-en="Finish" data-ar="التشطيب">Finish</label>
    <select id="finish">
      <option>Matte Black</option>
      <option>Dark Gray</option>
      <option>Natural Wood</option>
    </select>

    <label data-en="Doors" data-ar="الأبواب">Doors</label>
    <input type="range" min="6" max="20" value="10" id="doors">

    <label data-en="Drawers" data-ar="الأدراج">Drawers</label>
    <input type="range" min="2" max="15" value="6" id="drawers">

    <h3 id="price">Estimated Price: 145,000 EGP</h3>
    <button class="primary" data-en="View in Your Space" data-ar="اعرض في مساحتك">
      View in Your Space
    </button>
  </div>
</main>

<script src="app.js"></script>
</body>
</html>
